<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário</title>
</head>

<body>
    <h1>SISTEMA DE GESTÃO ACADÊMICA</h1>
    <h2 id="titulo">MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</h2><br>

    <form>
        <div class="campo">
            <label><strong>Login</strong></label>
            <input type="text" style="width: 15rem;" name="nome" id="nome" required>
        </div>
        <div class="campo">
            <label for="password"><strong>Senha</strong></label>
            <input type="password" style="width: 15rem;" name="password" id="password" required>
        </div>
        <div class="campo">
            <label for="senioridade"><strong>Status</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Inativo</option>
                <option>Ativo</option>

            </select>
        </div>
        <div class="check">
            <label id="tipo">
                <strong>Tipo</strong>
            </label>
            <label>
                <input type="radio" name="devweb" value="tecnico" checked>Técnico
            </label>
            <label>
                <input type="radio" name="devweb" value="professor">Professor
            </label>
            <label>
                <input type="radio" name="devweb" id="alunco">Aluno
            </label>
        </div><br>
        <div class="campo">
            <label><strong>Data Criação</strong></label>
            <input type="date" style="width: 15rem;" name="nome" id="nome" required>
        </div>

            <div class="campo">
                <label><strong>Observações</strong> </label>
                <textarea rows="8" style="width: 15rem;" name="experiencia" id="experiencia"></textarea>
            </div>
            
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="modulo1" name="modulo1" value="compras">
                <label for="tecnologias1">Compras</label>
                <input type="checkbox" id="modulo2" name="modulo2" value="biblioteca">
                <label for="tecnologias2">Biblioteca</label>
                <input type="checkbox" id="modulo3" name="modulo3" value="academico">
                <label for="tecnologias3">Acadêmico</label>
                <input type="checkbox" id="modulo4" name="modulo4" value="documentacao">
                <label for="tecnologias4">Documentação</label>
                <input type="checkbox" id="modulo5" name="modulo5" value="recursos">
                <label for="tecnologias5">Recursos Humanos</label>
            </div>
            <button class="botao" type="submit">Cadastrar</button>
            <button class="botao" type="reset">Excluir</button>
    </form>
</body>

</html>
